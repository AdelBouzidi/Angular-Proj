<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button (click)="onAddUser()">Add User</button>
        </div>
        <div class="col-md-12">
            <input type="text" class="form-control" [(ngModel)]="filteredString">
        </div>
        <div class="col-md-12">
            <div *ngFor="let user of users | filter:filteredString" class="my-3">
                <div>
                    Name: {{user.name | Shorten : 10}}<br>
                    <!-- Joined Date: {{user.joinedDate | date:'fullDate':'if you have another parametre you can pass it here'}} -->
                    Joined Date: {{user.joinedDate | date:'fullDate' | uppercase}}                
                </div>
            </div>
        </div>
    </div>
</div>
