<div class="container">
    <div class="row">
        <div class="col-md 12">
            <form (ngSubmit)="onFormSubmit()" #f="ngForm">
                <!-- #f="ngForm" : please consider this refernce as ngForm, #f="ngForm": c_Ã _dire le type de ce reference est ngForm -->
               
                <!-- <div *ngIf="!userData.valid && email.touched && username.touched">User Data is Invalid </div>    me-->
                <!-- <div *ngIf="!userData.valid && userData.touched && userData.value.email">User Data is Invalid </div> -->
                <div *ngIf="!userData.valid && userData.touched">User Data is Invalid </div>
                <div ngModelGroup="userData" #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="username">User Name </label>
                        <input type="text" class="form-control" id="username" name="username" ngModel required #username="ngModel">
                    </div>
                   <div class="form-group">
                        <label for="Email">Email </label>
                        <input type="text" class="form-control" id="email" name="email" ngModel required email #email="ngModel">
                        <span *ngIf="!email.valid && email.touched">Please enter a valid email</span>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="gender">Gender </label>
                    <select class="form-control" id="gender" name="gender" [ngModel]="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>About</label>
                    <textarea class="form-control" rows="3" name="about" [(ngModel)]="about"> </textarea>
                </div>
                <div> {{about}}</div>
                
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary" id="button" [disabled]="!f.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
