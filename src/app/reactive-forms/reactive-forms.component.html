<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div *ngIf="!signUpForm.get('userData').valid && signUpForm.get('userData').touched">User Data is Invalid </div>
                    <div class="form-group" >
                        <label>UserName</label>
                        <input type="text" class="form-control" formControlName="username"/>
                        <span class="help-block" *ngIf="signUpForm.get('userData.username').invalid && signUpForm.get('userData.username').touched">
                            <span *ngIf="signUpForm.get('userData.username').errors.required">this name is not valid</span>
                            <span *ngIf="signUpForm.get('userData.username').errors.nameIsRestricted">
                                <span>  this name is restricted </span>
                            </span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email"/>
                        <span class="help-block" *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">Please enter valid email</span>
                    </div>
                </div>

                <div *ngFor="let gender of genders">
                    <label>
                        <input type="radio" name="gender" [value]="gender" formControlName="gender"/>{{gender}}
                    </label>
                </div>

                <div formArrayName="hobbies">
                    <div class="my-2">
                        <button type="button" (click)="onAddHobby()" class="btn btn-sm btn-warning">Add Hobby</button>
                    </div>
    
                    <div *ngFor="let hobby of HobbyControls; let i = index">
                        <input type="text" class="form-control" formControlName="{{i}}">
                    </div>
                </div>
               

                <div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>  
</div>
